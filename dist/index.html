<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <style>* {margin: 0; padding: 0; box-sizing: border-box;}
        :root {
          --button-height: 32px;
          --font-size: 14px;
          --button-bg: white;
          --button-active-bg: #eee;
          --border-radius: 4px;
          --color: #333;
          --border-color: #999;
          --border-color-hover: #666;
        }
        #app {
          margin: 20px;
        }
        body {
          font-size: var(--font-size);
        }</style>
    <style>.icon {
          width: 1em;
          height: 1em
      }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <g-button icon="" icon-position="" :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="left" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <!-- <g-icon name="down" ></g-icon> -->
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>            
        </g-button-group>
        <div class="box">
            <g-input value="王麻子" disabled=""></g-input>
            <g-input value="张三" readonly=""></g-input>
            <g-input value="张三"></g-input>
            <g-input value="张三" error="姓名最少要两个字"></g-input>
        </div>
        <div id="test"></div>
    </div>

<script src="/app.a6a4d504.js"></script>
<script src="//at.alicdn.com/t/font_1091050_wlzgsel4dpr.js"></script>
</body>
</html>
